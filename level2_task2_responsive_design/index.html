<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 Task 2 - Responsive Design with Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu-icon {
            display: none;
            font-size: 26px;
            cursor: pointer;
            padding: 10px;
            color: white;
            background-color: #333;
            text-align: right;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                display: none;
            }
            nav.show {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design Example</h1>
        <p>Level 2 Task 2 - Cognifyz Internship</p>
    </header>

    <div class="menu-icon" onclick="toggleMenu()">â˜° Menu</div>

    <nav id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h2>Welcome to Responsive Design</h2>
        <p>This page will adjust based on your screen size.</p>
        <p>Resize the browser window to see the hamburger menu on smaller screens.</p>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
